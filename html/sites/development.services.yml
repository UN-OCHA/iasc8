# This file will be loaded on sites where the PHP_ENVIRONMENT env variable
# contains the string "development".
# Note that enabling debug_cachaebility_headers will break the LE Proxy because
# the headers it outputs are too long/large.
parameters:
  http.response.debug_cacheability_headers: false
  twig.config:
    debug: true
services:
  cache.backend.null:
    class: Drupal\Core\Cache\NullBackendFactory
