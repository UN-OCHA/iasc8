uuid: 919fef0e-1697-4460-a863-22831980ac5c
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_oa_event
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Nodes (Event)'
source:
  plugin: d7_node
  node_type: oa_event
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_oa_event/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_oa_date:
    -
      plugin: sub_process
      source: field_oa_date
      process:
        value:
          plugin: format_date
          from_format: U
          to_format: U
          source: value
  oa_other_spaces_ref:
    -
      plugin: get
      source: oa_other_spaces_ref
  oa_section_ref:
    -
      plugin: get
      source: oa_section_ref
  og_group_ref:
    -
      plugin: get
      source: og_group_ref
  og_vocabulary:
    -
      plugin: get
      source: og_vocabulary
  field_agenda_items:
    plugin: sub_process
    source: field_agenda_items
    process:
      target_id:
        -
          plugin: migration_lookup
          migration:
            - agenda_items
          source: value
        -
          plugin: extract
          index:
            - 0
      target_revision_id: '@target_id'
  field_contact:
    -
      plugin: get
      source: field_contact
  field_host:
    -
      plugin: sub_process
      source: field_host
      process:
        target_id: tid
  field_info_private:
    -
      plugin: get
      source: field_info_private
  field_meeting_agendas:
    -
      plugin: get
      source: field_meeting_agendas
  field_meeting_notes:
    -
      plugin: get
      source: field_meeting_notes
  field_city:
    -
      plugin: get
      source: field_city
  field_room:
    -
      plugin: get
      source: field_room
  field_venue:
    -
      plugin: get
      source: field_venue
  field_legacy_publish:
    -
      plugin: get
      source: field_legacy_publish
  field_additional_locations:
    -
      plugin: get
      source: field_additional_locations
  field_dial_in_meeting:
    -
      plugin: get
      source: field_dial_in_meeting
  field_primary_geofield:
    -
      plugin: get
      source: field_primary_geofield
  field_primary_timezone:
    -
      plugin: get
      source: field_primary_timezone
  field_registration:
    -
      plugin: get
      source: field_registration
destination:
  plugin: 'entity:node'
  default_bundle: oa_event
migration_dependencies:
  required:
    - upgrade_d7_user
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
