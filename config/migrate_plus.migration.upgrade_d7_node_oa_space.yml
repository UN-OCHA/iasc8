uuid: 5e0f16a0-787d-4bca-b49d-2e37fb9ce9e5
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_oa_space
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Nodes (Space)'
source:
  plugin: d7_node
  node_type: oa_space
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_oa_space/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_featured_image:
    -
      plugin: sub_process
      source: field_featured_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_oa_section_override:
    -
      plugin: get
      source: field_oa_section_override
  field_oa_space_type:
    -
      plugin: sub_process
      source: field_oa_space_type
      process:
        target_id: tid
  group_access:
    -
      plugin: get
      source: group_access
  group_group:
    -
      plugin: get
      source: group_group
  og_roles_permissions:
    -
      plugin: get
      source: og_roles_permissions
  oa_parent_space:
    -
      plugin: get
      source: oa_parent_space
  og_user_inheritance:
    -
      plugin: get
      source: og_user_inheritance
  og_user_permission_inheritance:
    -
      plugin: get
      source: og_user_permission_inheritance
  field_oa_banner:
    -
      plugin: sub_process
      source: field_oa_banner
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_oa_banner_position:
    -
      plugin: get
      source: field_oa_banner_position
  field_oa_banner_text:
    -
      plugin: get
      source: field_oa_banner_text
  field_oa_node_types:
    -
      plugin: get
      source: field_oa_node_types
  field_body_legacy_ids:
    -
      plugin: get
      source: field_body_legacy_ids
  field_date_closed:
    -
      plugin: sub_process
      source: field_date_closed
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_homepage:
    -
      plugin: field_link
      source: field_homepage
  field_responsibilities:
    -
      plugin: get
      source: field_responsibilities
  field_short_name:
    -
      plugin: get
      source: field_short_name
  field_legacy_parent_id:
    -
      plugin: get
      source: field_legacy_parent_id
  field_legacy_space_name:
    -
      plugin: get
      source: field_legacy_space_name
destination:
  plugin: 'entity:node'
  default_bundle: oa_space
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
