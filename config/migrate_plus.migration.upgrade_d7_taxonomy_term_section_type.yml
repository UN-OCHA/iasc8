uuid: e5e6991a-511e-4985-a65f-668b618c19ce
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_taxonomy_term_section_type
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldFormatterMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Taxonomy terms (Section Type)'
source:
  plugin: d7_taxonomy_term
  bundle: section_type
process:
  tid:
    -
      plugin: get
      source: tid
  vid:
    -
      plugin: migration_lookup
      migration: upgrade_d7_taxonomy_vocabulary
      source: vid
  name:
    -
      plugin: get
      source: name
  description/value:
    -
      plugin: get
      source: description
  description/format:
    -
      plugin: get
      source: format
  weight:
    -
      plugin: get
      source: weight
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration:
        - upgrade_d7_taxonomy_term_ap_responsibility
        - upgrade_d7_taxonomy_term_country
        - upgrade_d7_taxonomy_term_product_categories
        - upgrade_d7_taxonomy_term_document_types
        - upgrade_d7_taxonomy_term_hosts
        - upgrade_d7_taxonomy_term_section_type
        - upgrade_d7_taxonomy_term_space_type
        - upgrade_d7_taxonomy_term_panopoly_categories
  parent:
    -
      plugin: default_value
      default_value: 0
      source: '@parent_id'
  forum_container:
    -
      plugin: get
      source: is_container
  changed:
    -
      plugin: get
      source: timestamp
  langcode:
    -
      plugin: get
      source: language
  field_oa_section_layout:
    -
      plugin: get
      source: field_oa_section_layout
  field_oa_node_types:
    -
      plugin: get
      source: field_oa_node_types
  field_oa_icon_class:
    -
      plugin: get
      source: field_oa_icon_class
  field_oa_icon_image:
    -
      plugin: sub_process
      source: field_oa_icon_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_oa_section_type_menu:
    -
      plugin: get
      source: field_oa_section_type_menu
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: section_type
migration_dependencies:
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_taxonomy_vocabulary
    - upgrade_d7_taxonomy_term_panopoly_categories
    - upgrade_d7_taxonomy_term_space_type
    - upgrade_d7_taxonomy_term_section_type
    - upgrade_d7_taxonomy_term_hosts
    - upgrade_d7_taxonomy_term_document_types
    - upgrade_d7_taxonomy_term_product_categories
    - upgrade_d7_taxonomy_term_country
    - upgrade_d7_taxonomy_term_ap_responsibility
    - upgrade_d7_taxonomy_term_ap_responsibility
    - upgrade_d7_taxonomy_term_country
    - upgrade_d7_taxonomy_term_product_categories
    - upgrade_d7_taxonomy_term_document_types
    - upgrade_d7_taxonomy_term_hosts
    - upgrade_d7_taxonomy_term_section_type
    - upgrade_d7_taxonomy_term_space_type
    - upgrade_d7_taxonomy_term_panopoly_categories
