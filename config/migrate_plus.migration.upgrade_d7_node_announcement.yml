uuid: b570b67b-81db-4f53-8a01-7e6c46ee73f5
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_announcement
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Nodes (Announcement)'
source:
  plugin: d7_node
  node_type: announcement
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_announcement/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_contact:
    -
      plugin: get
      source: field_contact
  field_legacy_publish:
    -
      plugin: get
      source: field_legacy_publish
  field_links:
    -
      plugin: field_link
      source: field_links
  field_published_date:
    -
      plugin: sub_process
      source: field_published_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_referenced_docs:
    -
      plugin: get
      source: field_referenced_docs
  og_group_ref:
    -
      plugin: get
      source: og_group_ref
  oa_section_ref:
    -
      plugin: get
      source: oa_section_ref
destination:
  plugin: 'entity:node'
  default_bundle: announcement
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
