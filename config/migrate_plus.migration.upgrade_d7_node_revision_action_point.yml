  - Content
migration_group: migrate_drupal_7
label: 'Node revisions (Action Point)'
source:
  plugin: d7_node_revision
  node_type: action_point
process:
  nid:
    -
      plugin: get
      source: nid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_action_point/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_ap_date:
    -
      plugin: sub_process
      source: field_ap_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_ap_progress_overview:
    -
      plugin: get
      source: field_ap_progress_overview
  field_ap_responsibility:
    -
      plugin: get
      source: field_ap_responsibility
  field_ap_status:
    -
      plugin: get
      source: field_ap_status
  field_ap_topic:
    -
      plugin: get
      source: field_ap_topic
  field_contact:
    -
      plugin: get
      source: field_contact
  field_date:
    -
      plugin: sub_process
      source: field_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  og_group_ref:
    -
      plugin: get
      source: og_group_ref
  group_content_access:
    -
      plugin: get
      source: group_content_access
destination:
  plugin: 'entity_revision:node'
